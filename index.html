        }
        
        .show+.panel {
            display: block;
        }
        
        .show .caret {
            transform: rotate(180deg);
            transition: 0.4s;
        }
        
        .collapsed+.panel {

        }

        var accMain = document.querySelector(".accordion-main");

        var acc = document.getElementsByClassName("accordion-sub");
        var i;

        var toggleAcc = function() {


            var panel = this.nextElementSibling;
            var prev = document.querySelector(".show");

            if (prev != null) {
                prev.classList.toggle("show");
                prev.classList.toggle("collapsed");
                prev.nextElementSibling.style.display = "none";
            }

            if (prev != this) {
                this.classList.toggle("show");
                this.classList.toggle("collapse");


                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            }
        }

        accMain.addEventListener("click", () => {
            accMain.lastElementChild.classList.toggle("rotate");
            var panel = accMain.nextElementSibling;

            if (panel.style.display === "block")
                panel.style.display = "none";
            else
                panel.style.display = "block";
        });

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", toggleAcc);
        }
    </script>
