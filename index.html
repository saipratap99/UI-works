        .reports-sidebar {
            width: 422px;
        }
        
        .reports-header {
            background-color: rgb(74, 139, 74);
        }
        
        .report-options {
            list-style: none;
        }
        
        .button {
            background-color: transparent;
            border: 0;
        }
        
        .navbar {
            height: 64px;
            padding: 0;
        }
        
        .export:nth-child(2) {
            background-color: #FFFFFF;
            /* background: transparent url('img/Icon awesome-file-export.png') 0% 0% no-repeat padding-box; */
        }
        
        .export {
            height: 37px;
            border: 1px solid #557C10;
            border-radius: 2px;
            font-size: 14px;
            font-family: "Lato", sans-serif;
        }
        
        .export div:first-child {
            background: #448500 0% 0% no-repeat padding-box;
            height: 37px;
            color: #FFFFFF;
            padding: 0 2px 0 2px;
        }
        
        .sep {
            margin: 0 13px 0 13px;
        }
        
        .fav {
            background: #448500 0% 0% no-repeat padding-box;
            height: 37px;
            padding: 0 2px 0 2px;
            box-shadow: 8px 3px 25px #DBDBDB;
            border-radius: 2px;
        }
        
        .fav button {
            font-family: "Lato", sans-serif;
            font-size: 17px;
            color: #FFFFFF;
        }
        
        .accordion-main {
            background: #448500 0% 0% no-repeat padding-box;
            color: #FFFFFF;
            font-size: 18px;
            height: 64px;
        }
        
        .accordion-sub {
            background: #F4F6F2 0% 0% no-repeat padding-box;
            box-shadow: 2px 3px 4px #0000001A;
            color: #231F20;
            font-size: 15px;
            height: 62px;
        }
        
        .accordion {
            cursor: pointer;
            padding: 5px;
            border: none;
            text-align: left;
            outline: none;
            transition: 0.4s;
            font-family: "Lato", sans-serif;
            font-weight: bold;
            width: 100%;
        }
        
        .accordion-sub.active {
            /* background-color: #ccc; */
            border-left: 4px solid #174A00;
        }
        
        .rotate {
            transform: rotate(180deg);
            transition: 0.4s;
        }
        
        .panel {
            display: none;
            width: 422px;
        }
        
        .calendar {
            margin-left: 23px;
            margin-right: 23px;
        }
        
        .caret {
            margin-left: 25px;
            margin-right: 25px;
        }
        
        .accordion p:first-child {
            padding-left: 25px;
        }
        
        .report-option {
            padding-left: 25px;
            height: 42px;
            width: 100%;
        }
        
        .report-option button {
            width: 100%;
        }
        
        .report-star {
            width: 24px;
        }
        
        .show {
            border-left: 4px solid #174A00;
        }
        
        .show+.panel {
            display: block;
        }
        
        .show .caret {
            transform: rotate(180deg);
            transition: 0.4s;
        }
        
        .collapsed+.panel {
            display: none;
        }
        /* New styles */
        
        .pop-up {
            background-color: #8B8B8B;
            height: 100vh;
            overflow: hidden;
            z-index: 999;
        }
        
        .card {
            width: 606px;
            height: 500px;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            border-radius: 6px;
        }
        /* .card-main {
            margin-top: 70px;
            margin-bottom: 40px;
        } */
        
        .card-bottom {
            font-weight: bold;
            font-family: "Lato", sans-serif;
            font-size: 18px;
        }
        /* Report Subscriptions */
        /* Report Subscriptions */
        /* Report Subscriptions */
        
        .card-upper-part {
            padding: 15px 20px 0 20px;
            height: 100%;
            width: 100%;
        }
        
        .card-top {
            border-bottom: 2px solid #174A00;
        }
        
        .card-close {
            margin: 5px;
        }
        
        .card-main {
            margin-top: 0;
            margin-bottom: 0;
            padding: 10px;
            /* overflow-y: scroll; */
            height: 100%;
            width: 100%;
        }
        
        .pop-up-heading {
            font-weight: bold;
            font-size: 16px;
            font-family: "Lato", sans-serif;
            margin-left: 8px;
        }
        
        .card-lower-part {
            bottom: 0;
            background-color: #d6d6d6;
            padding: 10px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            z-index: 800;
        }
        
        .card-bottom div button {
            margin: 0 5px 0 15px;
        }
        
        .report-sub-list {
            padding: 0;
        }
        
        .report-sub-item {
            padding-bottom: 15px;
        }
        
        .form-label {
            font-weight: bold;
            font-family: "Lato", sans-serif;
        }
        
        .element-group {
            margin-bottom: 15px;
        }
        
        .form-check {
            margin-right: 9px;
        }
        
        .select-checkbox option::before {
            content: "\2610";
            width: 1.3em;
            text-align: center;
            display: inline-block;
        }
        
        .select-checkbox option:checked::before {
            content: "\2611";
        }
        /* Report select */
        
        .report-select-drp-content {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        //         switchAccountShow = false;

        var accMain = document.querySelector(".accordion-main ");

        var acc = document.getElementsByClassName("accordion-sub ");
        var i;

        var toggleAcc = function() {


            var panel = this.nextElementSibling;
            var prev = document.querySelector(".show ");

            if (prev != null) {
                prev.classList.toggle("show ");
                prev.classList.toggle("collapsed ");
                prev.nextElementSibling.style.display = "none ";
            }

            if (prev != this) {
                this.classList.toggle("show ");
                this.classList.toggle("collapse ");


                if (panel.style.display === "block ") {
                    panel.style.display = "none ";
                } else {
                    panel.style.display = "block ";
                }
            }
        }

        accMain.addEventListener("click ", () => {
            accMain.lastElementChild.classList.toggle("rotate ");
            var panel = accMain.nextElementSibling;

            if (panel.style.display === "block ")
                panel.style.display = "none ";
            else
                panel.style.display = "block ";
        });

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click ", toggleAcc);
        }

        // Frequency subscription
        // Frequency subscription
        // Frequency subscription
        var frequencyChange = () => {
            var weekly = document.querySelector(".frequencyWeeklyComponents");
            var monthly = document.querySelector(".frequencyMonthlyComponents");
            if (document.querySelector("#frequencyDaily").checked) {
                monthly.classList.add("d-none")
                weekly.classList.add("d-none")
            } else if (document.querySelector("#frequencyWeekly").checked) {
                weekly.classList.remove("d-none")
                monthly.classList.add("d-none")
            } else {
                weekly.classList.add("d-none")
                monthly.classList.remove("d-none")
            }
        };

        // Report select
        var hardwareCB = document.querySelector(".hardwareCB");
        var deviceCB = document.querySelector(".deviceCB");
        var searchHardwareCB = document.querySelector(".searchHardwareCB");
        var routineCB = document.querySelector(".routineCB");


        var reportSelect = () => {
            var reportSelectDrp = document.querySelector(".report-select-drp-content");
            var res = [];
            if (hardwareCB.checked)
                res.push("Hardware Changes");
            if (deviceCB.checked)
                res.push("Device management Inventory");
            if (searchHardwareCB.checked)
                res.push("Search Hardware");
            if (routineCB.checked)
                res.push("Routine engine Hardware");
            if (res.length > 0)
                reportSelectDrp.innerText = res.join(", ");
            else
                reportSelectDrp.innerHTML = "Report select";


        }

        hardwareCB.addEventListener('change', reportSelect);
        deviceCB.addEventListener('change', reportSelect);
        searchHardwareCB.addEventListener('change', reportSelect);
        routineCB.addEventListener('change', reportSelect);
    </script>
